<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D File Viewer</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #menu { position: absolute; top: 10px; left: 10px; z-index: 10; }
    #viewer { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <div id="menu">
    <label for="fileSelect">Choose a 3D file:</label>
    <select id="fileSelect"></select>
  </div>
  <canvas id="viewer"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/STLLoader.js"></script>

  <script>
    // --- List of your 3D files in the repo ---
    const files = [
      <!--"model1.glb",
      "model2.gltf",
      "model3.stl",-->
      "tinker.obj"
    ];

    const canvas = document.getElementById('viewer');
    const renderer = new THREE.WebGLRenderer({canvas});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const gltfLoader = new THREE.GLTFLoader();
    const stlLoader = new THREE.STLLoader();
    let currentModel = null;

    function loadModel(path) {
      if (currentModel) scene.remove(currentModel);

      if(path.endsWith(".glb") || path.endsWith(".gltf")) {
        gltfLoader.load(path, (gltf) => {
          currentModel = gltf.scene;
          scene.add(currentModel);
        });
      } else if(path.endsWith(".stl")) {
        stlLoader.load(path, (geometry) => {
          const material = new THREE.MeshStandardMaterial({color: 0x0077ff});
          currentModel = new THREE.Mesh(geometry, material);
          geometry.computeBoundingBox();
          const center = new THREE.Vector3();
          geometry.boundingBox.getCenter(center);
          currentModel.position.sub(center);
          scene.add(currentModel);
        });
      }
    }

    // Populate dropdown menu
    const select = document.getElementById('fileSelect');
    files.forEach(f => {
      const option = document.createElement('option');
      option.value = f;
      option.textContent = f;
      select.appendChild(option);
    });

    // Load first file by default
    if(files.length) loadModel(files[0]);

    // Change model when selection changes
    select.addEventListener('change', e => {
      loadModel(e.target.value);
    });

    function animate() {
      requestAnimationFrame(animate);
      if(currentModel) currentModel.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
