<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbit3D | A 3D Model Viewer</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #000; /* full black background */
}

:root {
  --panel-gap: 20px; /* uniform spacing between panels */
  --border-color: #0d47a1; /* dark blue border */
  --hover-color: #1565c0; /* hover for buttons */
}

/* Fullscreen viewer container */
#viewer-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Loading spinner */
#loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top-color: var(--border-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
  z-index: 20;
}
@keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

/* Base panel style */
.panel {
  position: absolute;
  padding: 15px 20px;
  border-radius: 15px;
  border: 2px solid var(--border-color);
  background: #000;
  color: white;
  font-size: 0.85em;
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 389px;       /* fixed width */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 12px;
}

/* Menu panel */
#menu.panel {
  position: absolute;
  top: 20px;
  right: 20px;

  /* override panel defaults */
  padding: 0 !important;
  margin: 0 !important;
  width: auto !important;
  border-radius: 15px;
  border: 2px solid var(--border-color);
  background: #000;

  /* horizontal row */
  display: flex !important;
  flex-direction: row !important;
  align-items: center;
  justify-content: flex-start;

  gap: 10px;

  /* ensure visible gap inside the bar */
  padding-left: 12px !important;
  padding-right: 12px !important;
  height: 60px; /* consistent bar height */
  box-sizing: border-box;

  /* horizontal scrolling */
  overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
  scroll-behavior: smooth;
  scrollbar-width: none;

  width: 389px !important;
}

/* hide scrollbar */
#menu.panel::-webkit-scrollbar { display: none; }

#controls {
  top: calc(20px + 60px + var(--panel-gap));
  right: 20px;
}
#zoomReminder {
  top: calc(20px + 60px + 186px + 2 * var(--panel-gap));
  right: 20px;
  white-space: normal;
  overflow-wrap: break-word;
}

/* Menu buttons */
.menu-button {
  background: var(--border-color);
  color: #fff;
  border: 2px solid var(--border-color);
  border-radius: 10px;
  padding: 8px 14px;
  font-size: 0.9em;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  flex: 0 0 auto;                      /* NEW */
}
.menu-button:hover {
  background: var(--hover-color);
  transform: translateY(-2px);
}

/* Control inputs */
.control-group { display: flex; flex-direction: column; gap: 6px; }
.control-group label { margin-bottom: 2px; }
.control-group input[type=color],
.control-group input[type=range] {
  width: 100%;
  cursor: pointer;
  border-radius: 5px;
  height: 28px;
  border: 2px solid var(--border-color);
  background: #000;
  color: #fff;
}

/* Apply button */
#applySettings {
  background: var(--border-color);
  color: #fff;
  border: 2px solid var(--border-color);
  border-radius: 10px;
  padding: 8px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}
#applySettings:hover {
  background: var(--hover-color);
  transform: translateY(-2px);
}

/* Responsive adjustments */
@media (max-width: 500px) {
  #controls, #zoomReminder, #menu {
    width: 90%;
    right: 5%;
    left: 5%;
    padding: 12px 15px;
  }
  #controls { top: 70px; }
  #zoomReminder { top: 200px; }
  .menu-button { padding: 6px 10px; font-size: 0.85em; }
}

#footer {
  position: fixed;
  bottom: 12px;
  left: 12px;
  padding: 6px 12px;
  font-size: 12px;
  color: #9bbcff;
  background: #000;
  border: 1px solid #1565c0;
  border-radius: 8px;
  opacity: 0.85;
  z-index: 50;
  user-select: none;
  pointer-events: none; /* footer itself doesn't block interactions */
}

#footer a {
  color: #5ea0ff;        /* brighter blue for link */
  text-decoration: none;
  font-weight: bold;
  pointer-events: auto;  /* ONLY the link is clickable */
}

#footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<!-- Loading spinner -->
<div id="loading"></div>

<!-- Viewer container -->
<div id="viewer-container">
  <iframe id="viewer" style="width:100%; height:100%; border:none;"></iframe>
</div>

<!-- Top-right menu -->
<!-- Top-right menu -->
<div id="menu" class="panel">
  <button class="menu-button" data-model="20mm_cube.stl">20mm_cube.stl</button>
  <button class="menu-button" data-model="airplane.obj">airplane.obj</button>
  <button class="menu-button" data-model="floatplane.obj">floatplane.obj</button>
  <button class="menu-button" data-model="alienspaceship.glb">alienspaceship.glb</button>
</div>

<!-- Controls panel -->
<div id="controls" class="panel">
  <div class="control-group">
    <label for="bgColor">Background Color</label>
    <input type="color" id="bgColor" value="#000000">
  </div>
  <div class="control-group">
    <label for="defaultColor">Default Object Color</label>
    <input type="color" id="defaultColor" value="#c8c8c8">
  </div>
  <button id="applySettings">Apply Settings</button>
</div>

<!-- Zoom reminder panel -->
<div id="zoomReminder" class="panel">
  Tip: Use your mouse scroll or touchpad to zoom out and adjust the 3D view.
</div>

<div id="footer">
  <a href="https://github.com/abhiraajr/Orbit3D" target="_blank" id="footer-link">Orbit3D</a>
  © 2025 abhiraajr | Powered by 3DViewer.net
</div>

<script>
// Horizontal Scrolling in Model Selection - Convert mouse wheel vertical scroll into horizontal scroll
document.getElementById('menu').addEventListener('wheel', function(e) {
  e.preventDefault();
  this.scrollLeft += e.deltaY;   // Move horizontally based on wheel
}, { passive: false });

// Elements
const buttons = document.querySelectorAll('.menu-button');
const viewerContainer = document.getElementById('viewer-container');
const loading = document.getElementById('loading');

// Base URL for models (current folder)
const baseUrl = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);

// Convert hex to RGB
function hexToRgb(hex) {
  const bigint = parseInt(hex.slice(1),16);
  return {r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255};
}

// Load iframe
function loadIframe(modelPath) {
  loading.style.display = 'block';
  const oldIframe = document.getElementById('viewer');
  if(oldIframe) oldIframe.remove();

  const bg = hexToRgb(document.getElementById('bgColor').value);
  const obj = hexToRgb(document.getElementById('defaultColor').value);

  const url = `https://3dviewer.net/embed.html#model=${baseUrl}${modelPath}$camera=0,0,200,0,0,0,0,1,0,45$backgroundcolor=${bg.r},${bg.g},${bg.b},255$defaultcolor=${obj.r},${obj.g},${obj.b}&t=${Date.now()}`;

  const iframe = document.createElement('iframe');
  iframe.id = 'viewer';
  iframe.src = url;
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.style.border = 'none';
  iframe.addEventListener('load', () => { loading.style.display = 'none'; });
  viewerContainer.appendChild(iframe);
}

// Load default model on page load
loadIframe('20mm_cube.stl');

// Menu buttons
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    loadIframe(btn.dataset.model);
  });
});

// Apply settings button
document.getElementById('applySettings').addEventListener('click', () => {
  const viewer = document.getElementById('viewer');
  const currentModel = viewer ? viewer.src.split('#model=')[1].split('$')[0].replace(baseUrl, '') : buttons[0].dataset.model;
  loadIframe(currentModel);
});
</script>

</body>
