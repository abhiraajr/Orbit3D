<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Viewer - Abhiraajr</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: #111;
}

/* Fullscreen viewer */
#viewer-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Right-side liquid glass menu panel */
#menu {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 220px;
  max-height: 90%;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px) saturate(180%);
  -webkit-backdrop-filter: blur(15px) saturate(180%);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.3);
  z-index: 10;
  box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
  overflow-y: auto;
}

/* Menu items */
.menu-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  color: #fff;
  transition: transform 0.2s, box-shadow 0.2s;
}
.menu-item:hover {
  transform: translateX(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
}
.menu-item img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  margin-bottom: 5px;
}
.menu-item span {
  font-size: 0.9em;
  text-align: center;
}
.menu-item:hover span {
  text-shadow: 0 0 8px rgba(255,255,255,0.8);
}
</style>
</head>
<body>

<!-- Fullscreen viewer -->
<div id="viewer-container">
  <iframe id="viewer"
    src="https://3dviewer.net/embed.html#model=https://abhiraajr.github.io/testing/tinker.obj$camera=0,0,5,0,0,0,0,1,0,45$backgroundcolor=255,255,255,255$defaultcolor=200,200,200">
  </iframe>
</div>

<!-- Right-side menu panel -->
<div id="menu">
  <div class="menu-item" data-model="https://abhiraajr.github.io/testing/tinker.obj">
    <img src="https://via.placeholder.com/100?text=OBJ" alt="tinker.obj">
    <span>tinker.obj</span>
  </div>
  <!-- Add more items here if needed -->
</div>

<script>
const menuItems = document.querySelectorAll('.menu-item');
const viewer = document.getElementById('viewer');

menuItems.forEach(item => {
  item.addEventListener('click', () => {
    const url = item.dataset.model;
    viewer.src = `https://3dviewer.net/embed.html#model=${url}$camera=0,0,5,0,0,0,0,1,0,45$backgroundcolor=255,255,255,255$defaultcolor=200,200,200`;
  });
});
</script>

</body>
</html>
